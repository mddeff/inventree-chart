apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  labels:
    io.kompose.service: {{ include "inventree.name" . }}-proxy
  name: {{ include "inventree.fullname" . }}-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: {{ include "inventree.name" . }}-proxy
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
      labels:
        io.kompose.service: {{ include "inventree.name" . }}-proxy
    spec:
      containers:
      - image: nginx:stable
        imagePullPolicy: ""
        name: {{ include "inventree.fullname" . }}-proxy
        ports:
        - containerPort: 80
        resources: {}
        volumeMounts:
        - mountPath: /etc/nginx/conf.d/
          name: inventree-proxy-config
          readOnly: true
        - mountPath: /var/www
          name: inventree-data
          readOnly: true
        envFrom:
        - configMapRef:
            name: {{ include "inventree.fullname" . }}-config
        - configMapRef:
            name: {{ include "inventree.fullname" . }}-db-client-config
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - name: inventree-proxy-config
        configMap:
          name: {{ include "inventree.fullname" . }}-proxy-config
          defaultMode: 420
      - name: inventree-data
        persistentVolumeClaim:
          claimName: {{ include "inventree.fullname" . }}-data
