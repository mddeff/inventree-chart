apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  labels:
    io.kompose.service: {{ include "inventree.name" . }}-proxy
  name: {{ include "inventree.name" . }}-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: {{ include "inventree.name" . }}-proxy
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f resolved.yaml -v -c -o result
        kompose.version: 1.21.0 (992df58d8)
      labels:
        io.kompose.network/default: "true"
        io.kompose.service: {{ include "inventree.name" . }}-proxy
    spec:
      containers:
      - image: nginx:stable
        imagePullPolicy: ""
        name: {{ include "inventree.name" . }}-proxy
        ports:
        - containerPort: 80
        resources: {}
        volumeMounts:
        - mountPath: /etc/nginx/conf.d/
          name: proxy-config
          readOnly: true
        - mountPath: /var/www
          name: {{ include "inventree.name" . }}-data
          readOnly: true
        envFrom:
        - configMapRef:
            name: {{ include "inventree.name" . }}-config
        - configMapRef:
            name: {{ include "inventree.name" . }}-db-client-config
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - configMap:
          name: {{ include "inventree.name" . }}-proxy-config
          defaultMode: 420
        name: proxy-config
      - name: {{ include "inventree.name" . }}-data
        persistentVolumeClaim:
          claimName: {{ include "inventree.name" . }}-data
