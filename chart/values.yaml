  image:
    repository: "postgres"
    tag: "13"
    pullPolicy:

proxy:
  image:
    repository: "nginx"
    tag: "stable"
    pullPolicy:

ingress:
  enabled: false
  labels:
  annotations:
  host: ""
  path: "/"


