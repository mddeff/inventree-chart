---
global:
  imageRegistry:
  labels:
inventree:
  admin:
    username: "admin"
    email: "admin@localhost"
    # You can set the admin password either way below.  
    # Regardless of the method, it is suggested you rotate the password once 
    # the app is started as this value will be accesisble via an environment variable.

    # clear text initial password for admin user - ignored if `passwordFromSecret` is set
    password: "admin"
    # optionally, you can choose to set the password from a Kubernetes secret
    passwordFromSecret:
      sercretName:
      namespace:

server:
  image:
    repository: "inventree/inventree"
    tag: "0.7.4"
    pullPolicy:
worker:
  image:
    repository: "inventree/inventree"
    tag: "0.7.4"
    pullPolicy:
